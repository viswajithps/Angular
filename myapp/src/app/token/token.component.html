<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-control" 
          [(ngModel)]="username" 
          #usernameModel="ngModel" 
          required
        />
        <!-- <div *ngIf="usernameModel.invalid && usernameModel.touched" class="alert alert-danger">
          Username is required
        </div> -->
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          [(ngModel)]="password" 
          #passwordModel="ngModel" 
          required
        />
        <!-- <div *ngIf="passwordModel.invalid && passwordModel.touched" class="alert alert-danger">
          Password is required
        </div> -->
      </div>
  
      <button type="submit"  >Submit</button>
      
      <div class="jwt" >
    {{jwtt}}
</div>

    </form>

    <div>
        <button (click)="onAuth()" >Authorize</button>
    </div>
  </div>
