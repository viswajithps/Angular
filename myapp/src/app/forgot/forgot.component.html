<div class="page"  style="background-color:darkgray; height: 100vh; width: 100vw; display: grid;
    justify-content: center;align-items: center;">
    <div class="container" style="height: 70vh; width: 35vw;">
      <div class="">
        <h2 class=""  style="text-align: center;">Forgot Password</h2>
        <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email" #emailInput="ngModel">
            <!-- <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger">
              <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
              <div *ngIf="emailInput.errors?.['email']">Enter a valid email.</div>
            </div> -->
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
        </form>
      </div>
    </div>
  </div>
